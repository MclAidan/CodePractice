<script>


$.ajax({
        url: 'dblit.php',
        type: 'POST',
        dataType: 'JSON',
        success: function(response){
            var len = response.length;
            for(var i=0; i<len; i++){
                var id = response[i].id;
                var titledb = response[i].title;
                var gendb = response[i].genre;
                var authordb = response[i].author;
                var syndb = response[i].synopsis;
                var fnamedb = "viewlit.html?id=";
                fnamedb = fnamedb +id+"&catt=1";
                
                var element = document.getElementById("div1");

var card = document.createElement("div");
var title = document.createElement("div");
var titletext = document.createTextNode(titledb); 

var submitby = document.createElement("div");
var subauth = document.createTextNode(gendb);

var author = document.createElement("div");
var authortxt = document.createTextNode(authordb);

var abstract = document.createElement("div");
var abstracttxt = document.createTextNode(syndb);

var viewbtn = document.createElement("BUTTON");
viewbtn.idv = fnamedb;
viewbtn.innerHTML = "View";
viewbtn.className = "button buttonsub";
viewbtn.addEventListener("click", function(e) {
   window.location.href = this.idv;
    
});
title.className = "cardtitle";
submitby.className = "cardsub";
author.className = "cardauthor";
abstract.className = "cardabstract";
card.className = "card";
element.className ="cardcont";

title.appendChild(titletext);
card.appendChild(title);

submitby.appendChild(subauth);
card.appendChild(submitby);

author.appendChild(authortxt);
card.appendChild(author);

abstract.appendChild(abstracttxt);
card.appendChild(abstract);

card.appendChild(viewbtn);

element.appendChild(card);
                

            
            }

        }
    });



</script>
