<script>

function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var id = getParameterByName('id');
    var catt = getParameterByName('catt');
 
$.ajax({
        url: 'dbviewl.php',
        type: 'POST',
        data : { data1 : id, data2 : catt},
        dataType: 'JSON',
        success: function(response){
             var titledb = response[0].title;
                var gendb = response[0].genre;
                var authordb = response[0].author;
                var syndb = response[0].synopsis;
                var fnamedb = "/documents/lit/" + response[0].filename1;
                
var element = document.getElementById("div1");

var title = document.createElement("div");
var titletext = document.createTextNode(titledb);
title.className = "viewtitle";

var author = document.createElement("div");
var authortext = document.createTextNode(gendb);
author.className = "viewauthor";

var abstract = document.createElement("div");
var abstracttext = document.createTextNode(authordb);
abstract.className = "viewabs";

var abstract = document.createElement("div");
var abstracttext = document.createTextNode(syndb);
abstract.className = "viewabs";

var pdf = document.createElement("div");
pdf.style.display = "block";
pdf.style.padding = "5%";

var ifrm = document.createElement('iframe');
ifrm.setAttribute('src', fnamedb);
ifrm.setAttribute('width', '100%');
ifrm.setAttribute('height', '700px');

pdf.appendChild(ifrm);







title.appendChild(titletext);
author.appendChild(authortext);
abstract.appendChild(abstracttext);

element.appendChild(title);
element.appendChild(author);
element.appendChild(abstract);
element.appendChild(pdf);


        }
    });

</script>
